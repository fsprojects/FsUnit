language: generic

addons:
  apt:
    packages:
    - gettext
    - libcurl4-openssl-dev
    - libicu-dev
    - libssl-dev
    - libunwind8
    - zlib1g

matrix:
  include:
    - os: linux # Ubuntu 14.04
      dist: trusty
      sudo: required
      env: DOTNET_SDK_URL=https://go.microsoft.com/fwlink/?linkid=841684 # 1.0 rc4 build 004771
    - os: osx # OSX 10.11
      osx_image: xcode7.3
      env: DOTNET_SDK_URL=https://go.microsoft.com/fwlink/?linkid=841692 # 1.0 rc4 build 004771

before install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update               ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install openssl      ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew link --force openssl ; fi

install:
  # Download dotnet sdk and add to PATH
  - export DOTNET_INSTALL_DIR="$PWD/.dotnetcli"
  - mkdir -p "$DOTNET_INSTALL_DIR"
  - curl -L "$DOTNET_SDK_URL" | tar -xzv -C "$DOTNET_INSTALL_DIR"
  - export PATH="$DOTNET_INSTALL_DIR:$PATH"

#language: csharp
#sudo: false  # use the new container-based Travis infrastructure

script:
  - chmod +x build.sh
  - ./build.sh All
